<!DOCTYPE html>

<html lang="en">
	<head>

		<!-- Metadata -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Title + Favicon -->
		<title>SM737.Site</title>
		<link rel="icon" type="image/x-icon" href="images/favicon.ico">

		<!-- CSS -->
		<link rel="stylesheet" href="css/styles.css">
		<style>

			.game_link{
				text-decoration: none;
				display: inline-block;
				width: 387px;
			}

			.game_title{
				display: none;
				text-align: center;
				color: #ffffff;
				margin-top: 7px;
				font-size: 1.4vw;
				text-decoration: none;
			}

			.game_title:hover{
				text-decoration: underline;
			}

			.game_cover{
				width: 387px;
				display: block;
				border-radius: 13px;
				border-width: 3px;
				border-color: #ffffff00;
				border-style: solid;
			}

			.game_cover:hover{
				border-color: #eaeaea;
			}


			.games{
				width: 1170px;
				margin:0 auto;
			}


			@media (max-width: 1250px) {
				.games{
					width: 780px;
				}
			}

			@media (max-width: 860px) {
				.games{
					width: 390px;
				}
			}

		</style>


	</head>

	<body>

		<header>
			<iframe src="header.html" width="100%" height="55px" frameborder="0" scrolling="no" alt="header"></iframe>
		</header>

		<main>

			<!-- Banner Image -->
			<div style="width: 100%; overflow: hidden; display: flex; justify-content: center; padding-bottom: 20px;" class="banner">
				<img src="images/banners/games_banner.png">
			</div>


			<div class="games">

				<!--  Kittenbot OS  -->
				<a href="games/kittenbot_os" class="game_link fade_in">
					<img src="images/games/kittenbot_os.png" class="game_cover">
					<p class="game_title title">Kittenbot OS</p>
				</a>

				<!--  Litter in the River  -->
				<a href="games/litter_in_the_river" class="game_link fade_in">
					<img src="images/games/litter_in_the_river.png" class="game_cover">
					<p class="game_title title">Litter in the River</p>
				</a>

				<!--  Paper Plane  -->
				<a href="games/paper_plane" class="game_link fade_in">
					<img src="images/games/paper_plane.png" class="game_cover">
					<p class="game_title title">Paper Plane</p>
				</a>

				<!--  Dino Game  -->
				<a href="games/dino_game" class="game_link fade_in">
					<img src="images/games/dino_game.png" class="game_cover">
					<p class="game_title title">Dino Game</p>
				</a>

				<!--  Coin Clicker  -->
				<a href="games/coin_clicker" class="game_link fade_in">
					<img src="images/games/coin_clicker.png" class="game_cover">
					<p class="game_title title">Coin Clicker</p>
				</a>


			</div>

		</main>

		<footer>
			<iframe src="footer.html" width="100%" height="35px" frameborder="0" scrolling="no" alt="footer"></iframe>
		</footer>

		<script src="scripts/fade_in.js"></script>

	</body>
</html>
