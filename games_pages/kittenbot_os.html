<!DOCTYPE html>

<html lang="en">
	<head>

		<!-- Metadata -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Title + Favicon -->
		<title>SM737.Site</title>
		<link rel="icon" type="image/x-icon" href="../images/favicon.ico">

		<!-- CSS -->
		<link rel="stylesheet" href="../css/styles.css">
		<link rel="stylesheet" href="../css/game_pages.css">
		<style>
			@media (min-width: 890px) {
				.game_box{
					width: 800px;
					margin: 0 auto;
				}
			}

			@media (max-width: 889px) {
				.game_box{
					width: 90%;
					margin-left: 5%;
				}
			}

			.game_box{
				margin-top: 11px;
			}

			.game_iframe{
				aspect-ratio: 86 / 100;
				border-radius: 40px 40px 0px 0px;
				background-color: #249ca3;
			}
		</style>


	</head>

	<body>

		<header>
			<iframe src="../header.html" width="100%" height="55px" frameborder="0" scrolling="no" alt="header"></iframe>
		</header>

		<main>
			
			<div class="game_box fade_in">
           		<!-- Game Iframe -->
				<iframe class="game_iframe" id="game" src="games/kittenbot_os_embed.html" frameborder="0" scrolling="no"></iframe>

				<!--  Title And Buttons  -->
				<div class="title_buttons" id="title_buttons">
					<p class="title">Kittenbot OS</p>
					<button onclick="toggleFullScreen()" class="button"> <img src="../images/buttons/fullscreen.svg" class="button_image"></img> </button>
					<a class="button" target="_blank" href="https://sm737.itch.io/kittenbot-os/download/eyJpZCI6MzI5MDY0MSwiZXhwaXJlcyI6MTc0Nzg0NzAzNH0%3d.y8EgH5S5N7ekSoi6i4ulBh%2bpTCg%3d"> <img src="../images/buttons/download.svg" class="button_image"></img> </a>
					<button onclick="toggleDescription()" class="button"> <img src="../images/buttons/description_on.svg" class="button_image" id="description_toggle_image"></img> </button>
				</div>

				<!--  Description  -->
				<div class="description" id="description">
					<p>Found my old <a target="_blank" href="https://www.kittenbot.cc/collections/meowbit">Meow Bit</a> and thought "Wouldn't it be cool if I could have multiple games on here?"</p>
					<p>See download & install instructions on <a target="_blank" href="https://sm737.itch.io/kittenbot-os">Itch.io</a> for how to make your own games</p>
				</div>
			</div>

		</main>

		<footer>
			<iframe src="../footer.html" width="100%" height="35px" frameborder="0" scrolling="no" alt="footer"></iframe>
		</footer>

		<script src="../scripts/fade_in.js"></script>
		<script src="../scripts/game_iframe.js"></script>

	</body>
</html>
