<!DOCTYPE html>

<html lang="en">
	<head>
        
        <link rel="stylesheet" href="css/styles.css">
        <style>
            .logo{
                margin-top: 5px;
                display: block;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
                background: url(images/header/logo_underlined.png) no-repeat;
                background-size: contain;
            }

            .logo:hover{
                padding-top: 100px;
            }

            .links{
                float: right;
                width: 405px;
            }

            .home{
                margin-top: 5px;
                display: block;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
                background: url(images/header/home_underlined.png) no-repeat;
                background-size: contain;
            }

            .home:hover{
                padding-top: 100px;
            }


            .games{
                margin-top: 5px;
                display: block;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
                background: url(images/header/games_underlined.png) no-repeat;
                background-size: contain;
            }

            .games:hover{
                padding-top: 100px;
            }

            .other{
                margin-top: 5px;
                display: block;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
                background: url(images/header/other_stuff_underlined.png) no-repeat;
                background-size: contain;
            }

            .other:hover{
                padding-top: 100px;
            }

            @media (max-width: 660px) {
                .logo{display: none;}
            }

            @media (max-width: 660px) {
                .links{
                    float: none;
                    margin-left: calc(50% - 202.5px);
                }
            }

            @media (max-width: 415px) {
                .links{
                    margin-left: calc( (0.61% * ((100vw - 10px) / 405px)) - (0.5 * (405 - (100vw - 10px))) );
                    scale: calc((100vw - 10px) / 405px);
                }
            }

        </style>
        
    </head>

    <body>
        <div style="background-color: #232223; height: 100px; padding: 5px">
            <div style="float: left;">
                <a href="index.html" target="_parent"> <img src="images/header/logo.png" width="195px" height="37px" class="logo"> </a>
            </div>

            <div class="links">
                <div style="float:left; padding-right: 20px;">
                    <a href='index.html' target="_parent"> <img src="images/header/home.png" width="91" height="37px" class="home"> </a>
                </div>

                <div style="float:left; padding-right: 20px;">
                    <a href='games.html' target="_parent"> <img src="images/header/games.png" width="108" height="37px" class="games"> </a>
                </div>

                <div style="float:left;">
                    <a href='other-stuff.html' target="_parent"> <img src="images/header/other_stuff.png" width="166" height="37px" class="other"> </a>
                </div>

            </div>

        </div>
    </body>
</html>
